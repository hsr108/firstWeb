    <section id="contact">
      <h2 class="contactHeading">Contact Us</h2>
      <div class="formToContact">
        <div>

          <input
            class="contactName"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Full Name"
          />
        </div>
        <div>
          <p class="contactPhone">Phone Number</p>
          <input
            class="contactPhone"
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your Phone Number"
          />
        </div>
        <div>

          <input
            class="contactEmail"
            type="email"
            name="email"

      <button class="btn contactButton">Submit</button>
